<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>SpringMVC案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书名称" v-model="pagination.queryString" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible = false">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            pagination: {},            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                axios.get("/books").then((res) => {                    this.dataList = res.data.data;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                //查询成功后，清空弹窗的内容                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/books", this.formData).then((res) => {                    console.log(res.data)                    //如果查询成功                    if (res.data.code === 20011) {                        //关闭弹窗                        this.dialogFormVisible = false;                        //关闭弹窗后，弹出添加成功                        this.$message.success("添加成功");                    } else if (res.data.code === 20010) {                        //查询失败,弹出失败弹窗                        this.$message.error("添加失败");                    } else {                        //系统异常                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //刷新页面,finally()保证一定能执行到                    this.getAll();                });            },            //弹出编辑窗口            //此功能和前面添加窗口不同，这里要先查询到对应的行内容，放在弹窗中展示给用户看            //row表示当前行的数据            handleUpdate(row) {                console.log(row);                //根据id，查询数据                axios.get("/books/" + row.id).then((res) => {                    //如果成功查询到                    if (res.data.code === 20041) {                        //将查询到的数据放在编辑窗口中                        this.formData = res.data.data;                        //查完再显示弹窗                        this.dialogFormVisible4Edit = true;                    } else {                        //查询失败,弹出失败弹窗                        this.$message.error(res.data.msg);                    }                });            },            //编辑            handleEdit() {                axios.put("/books", this.formData).then((res) => {                    console.log(res.data)                    //如果更新成功                    if (res.data.code === 20031) {                        //关闭弹窗                        this.dialogFormVisible4Edit = false;                        //关闭弹窗后，弹出更新成功                        this.$message.success("编辑成功");                    } else if (res.data.code === 20030) {                        //更新失败,弹出失败弹窗                        this.$message.error("编辑失败");                    } else {                        //系统异常                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //刷新页面,finally()保证一定能执行到                    this.getAll();                });            },            // 删除            handleDelete(row) {                //1. 删除时要弹出提示框                //this.confirm("提示信息","弹出框的标题",{关于该提示框的设置，如样式等}).then(点确定后的业务).catch(点取消后的业务)                this.$confirm("此操作将永久删除该数据，是否继续？", "提示", {                    type: "info"                }).then(() => { //then()表示点确定后的操作                    axios.delete("/books/" + row.id).then((res) => {                        if (res.data.code === 20021) {                            //删除成功，弹出提示                            this.$message.success("删除成功");                        } else if (res.data.code === 20020) {                            //删除失败,弹出提示                            this.$message.error("编辑失败");                        }                    }).finally(() => {                        this.getAll();                    });                }).catch(() => {    //catch()表示点取消后的操作                    this.$message.info("取消删除")                });            }        }    })</script></html>
